session_name: brokkr
windows:
  - window_name: API
    focus: true
    layout: main-vertical
    shell_command_before:
      - source ~/.nvm/nvm.sh
      - cd ~/code/aptoma/brokkr
    panes:
      - shell_command:
        - cd .

  - window_name: Server Window
    layout: even-horizontal
    shell_command_before:
      - source ~/.nvm/nvm.sh
      - cd ~/code/aptoma/brokkr
    panes:
      - shell_command:
        - sam local start-api --env-vars env-vars.json
