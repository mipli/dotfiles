session_name: dredition
windows:
  - window_name: Frontend
    focus: true
    layout: main-vertical
    shell_command_before:
      - source ~/.nvm/nvm.sh
      - cd ~/code/aptoma/dre
    panes:
      - shell_command:
        - cd dredition-frontend
        - v src

  - window_name: API
    layout: main-vertical
    shell_command_before:
      - source ~/.nvm/nvm.sh
      - cd ~/code/aptoma/dre
    panes:
      - shell_command:
        - cd dredition-api
        - v src

  - window_name: Server Window
    layout: even-horizontal
    shell_command_before:
      - source ~/.nvm/nvm.sh
      - cd ~/code/aptoma/dre
    panes:
      - shell_command:
        - cd dredition-api
        - nvm use 
        - nodemon | pretty-hapi-log
      - shell_command:
        - cd squid
        - nvm use 
        - nodemon | pretty-hapi-log
      - shell_command:
        - cd dredition-frontend
        - nvm use 
        - npm start

